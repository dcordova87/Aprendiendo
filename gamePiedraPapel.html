<html lang="en">

<body>

    <div class="container"> 
        <div class="puntos">
            <p> Puntos</p>
            <p class="tabla_puntos">Tú: <span id="jugador">  </span></p>
            <P class="tabla_puntos">PC: <span id="pc">  </span></P>
        </div>

        <h2 class="titulo_juego">Juego Piedra, Papel o Tijera</h2>
        <div class="juego">
            <p>Seleccione una Opción</p>
            <div class="juego_opciones">
                <input type="button" class="button" value="Piedra"  id="piedra">
                <input type="button" class="button" value="Papel"   id="papel">
                <input type="button" class="button" value="Tijeras" id="tijeras"><br>
            </div>
        </div>
        <div class="eleccion">
            <div class="eleccionjugador"> 
                <p> El Jugador eligió: <span id="jugadorchoice"> </span> </p>   

            </div>

            <div class="eleccionPC"> 
                
                <p> La PC Eligió: <span id="pcchoice"> </span> </p> 

            </div>

            <div class="resultado">
                <p id="resultadoJuego"> </p>

            </div>


        </div>
    </div>
       
     <script src="gamepiedrapapel.js"> </script>
